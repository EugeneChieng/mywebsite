<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" type="module" defer></script>
</head>
<body>

    <nav class="nav__top">
        <div class="nav__top__wrapper">
            <img src="/res/lembaga_logo.png" alt="Lembaga Logo" class="nav__top__logo">
            <span>Junior Prefectorial Board</span>
        </div>
    </nav>

    <div class="banner__top">
        <textarea name="" id="" cols="" rows="" class="image__article" placeholder="Paste Image URL"></textarea>
    </div>

    <button class="admin__publish">PUBLISH</button>

    <main class="container__article">
        <div class="content__article">

            <h1 contenteditable="true" class="title__article">Click to edit title</h1>
            <h4 class="author__title__article">By <a id="author__article" contenteditable="true" href="#author">Click to edit author</a></h4>
            <h4 class="date__article"><span contenteditable="true" class="date__info__article">Edit DD MMM YYYY</span> | <span contenteditable="true" class="day__info__article">Edit DAY</span> | <span class="material-symbols-outlined">
                timer
                </span> <span contenteditable="true" class="minute__info__article">Edit minute-read</span></h4>
            <p id="content__article" contenteditable="true">Click to edit</p>

        </div>
    </main>
    <div class="author__article" id="author">
        <img src="/res/placeholder.png" alt="" class="image__author__article">
        <div class="info__author__article">
            <h4 class="title__info__author__article">THE STORY BEHIND OUR EMBLEM</h4>
            <h2 class="name__info__author__article">Eugene Chieng</h2>
        </div>
    </div>
    
</body>
</html>
